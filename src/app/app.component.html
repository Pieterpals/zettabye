<!-- app.component.html -->
<div class="container text-center">

    <h1>My Movie Watch List</h1>
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Movie</button>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Episode Column -->
        <ng-container matColumnDef="episode">
            <th mat-header-cell *matHeaderCellDef> Episode </th>
            <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
        </ng-container>

        <!-- Info Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let element"> <a mat-flat-button href='{{element.info}}' color="primary" target="_blank">movie info</a> </td>
        </ng-container>

        <!-- Watch Column -->
        <ng-container matColumnDef="watch">
            <th mat-header-cell *matHeaderCellDef> Watch </th>
            <td mat-cell *matCellDef="let element"> <a mat-flat-button href='{{element.watch}}' color="primary" target="_blank">watch info</a> </td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="accent" (click)="openDialog('Update',element)">
                    <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="openDialog('Delete',element)">
                  <mat-icon class="mat-icon notranslate material-icons mat-icon-no-color">delete</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
